{% extends 'base.html' %}

{% block title %}Обновление ролей пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Обновление ролей для пользователя: {{ target_user.username }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Выберите роли:</label>
                            <div class="list-group">
                                {% for role in all_roles %}
                                    <div class="list-group-item">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="roles" value="{{ role.id }}" id="role_{{ role.id }}"
                                                {% if role in user_roles %}checked{% endif %}>
                                            <label class="form-check-label" for="role_{{ role.id }}">
                                                <strong>{{ role.get_name_display }}</strong>
                                                {% if role.description %}
                                                    <div class="text-muted small">{{ role.description }}</div>
                                                {% endif %}
                                            </label>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'manage_roles' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
